<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс.Дом</title>

</head>

<body>
    <div class="Grid">
        <header class="Header">
            <div class="Header-Logo">
                <img class="Logo" srcset="assets/Logo@1x-min.png 1x, assets/Logo@2x-min.png 2x" src="assets/Logo@2x-min.png" alt="Logo" >
            </div>
            <nav class="Header-Nav">
                <label for="header-toggle" class="Header-Nav-Toggle">
                    <img srcset="assets/icon_list_m-min.png 1x, assets/icon_list_m@2x-min.png 2x" src="assets/icon_list_m-min.png"
                        alt="Logo" class="Icon_headerNav">
                </label>
                <input type="checkbox" class="Header-Nav-Checkbox" id="header-toggle">
                <ul class="Header-Nav-List">
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">События</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Сводка</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Устройства</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Сценарии</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="Content">
            <div class="Content-Header">
                <h1 class="Heading_primary">
                    Лента событий
                </h1>
            </div>
            <section class="Events" id="events">

            </section>
        </main>


        <footer class="Footer">
            <ul class="Footer-List">
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Помощь</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Обратная связь</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Разработчикам</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Условия использования</a>
                </li>
                <li class="Footer-Item">
                    <a  target="blank" href="https://docviewer.yandex.ru/view/1130000031416100/?*=0XCqW4FslxHh%2FIKRNc5ABV7dPqh7InVybCI6InlhLXdpa2k6Ly93aWtpLWFwaS55YW5kZXgucnUvc2hyaS0yMDE4LWlpL2hvbWV3b3JrL2FkYXB0aXZuYWphLXZqb3JzdGthL2xpY2Vuc2UucGRmIiwidGl0bGUiOiJsaWNlbnNlLnBkZiIsInVpZCI6IjExMzAwMDAwMzE0MTYxMDAiLCJ5dSI6IjIzMTQyNzc1NDE1MTIyOTMwMDkiLCJub2lmcmFtZSI6ZmFsc2UsInRzIjoxNTM4ODQxMjA5NjIzfQ%3D%3D"
                        class="Text_footer">Лицензия</a>
                </li>

                <li class="Footer-Item">
                    <a href="#" class="Text_footer">&copy; 2001–2017 ООО «Яндекс»</a>
                </li>
            </ul>
        </footer>
    </div><!_ grid _>

    <template id="card-template">
        <div class="Card">
            <div class="Card-hover-icon Card-HoverIcon_top">
                <svg class="Icon_card_hover">
                    <use xlink:href="assets/cross.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-HoverIcon  Card-HoverIcon_bottom">
                <svg class="Icon_card_hover">
                    <use xlink:href="assets/Next.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-Type_top Card-Info">
                <div class="Card-Header">
                    <div class="Card-icon">
                        <svg class="Icon_card" viewBox = "-10 -15 62 65"  preserveAspectRatio="xMinYMid" >
                            <use xlink:href=""></use>
                        </svg>
                    </div>
                    <div class="Card-Title">
                        <h2 class="Card_heading"></h2>
                    </div>
                </div>

                <div class="Card-Source">
                    <h3 class="Card_sourceText"></h3>
                </div>
                <div class="Card-time">
                    <h3 class="Card_timeText"></h3>
                </div>
            </div>
            <div class="Card-Type_bottom Card-Info">

                <div class="Card-Description">
                    <p class="Card_paragraph"></p>
                </div>
                <div class="Card-Data CardData">
                        <div class="CardData-Graph">
                                <img class="CardData-ImageBox-Image" src="#" alt="" touch-action="none">
                            </div>

                    <div class="CardData-image-box">
                        <div class="CardData-ImageBox">
                            <img class="CardData-ImageBox-Image" src="#" alt="" touch-action="none">
                        </div>
                        <div class="CardData-ImageBox-Settings">
                            <div class="CardData-ImageBox-Settings_zoom">
                                <span class="Card_imageSettings">Приближение: <span class="settings_zoom">100</span>%</span>
                            </div>
                            <div class="CardData-ImageBox-Settings_brightness">
                                <span class="Card_imageSettings">Яркость: <span class="Settings_brightness">100</span>%</span>
                            </div>
                            <input type="range" class="Music-Track_range Settings_range" min="-100" max="100" value="0">
                        </div>
                    </div>

                    <div class="CardData-Climate">
                        <div class="CardData-Temperature">
                            <p class="CardData_climate"> <span class="CardData_climate Text_bold"></span></p>
                        </div>
                        <div class="CardData-humidity">
                            <p class="CardData_climate"> <span class="CardData_climate Text_bold"></span></p>
                        </div>
                    </div>


                    <div class="CardData-Buttons">
                    </div>

                    <div class="CardData-Music Music">
                        <div class="Music-header">
                            <div class="CardData-Albumcover">
                                <img class="CardData-Albumcover-Image" src="" alt="#">
                            </div>

                            <div class="Music-Main">
                                <div class="CardData-Artist">
                                    <p class="CardData_musicTitle">
                                    </p>
                                </div>
                                <div class="Music-Track">
                                    <input type="range" class="Music-Track-Range">
                                    <div class="CardData-Track-Length Music-Track-Length">
                                        <p class="CardData_music"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="Music-Player">
                            <div class="Music-Icons">
                                <div class="Music-Icons-Item">
                                    <svg class="Icon_music">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                                <div class="Music-Icons-Item">
                                    <svg class="Icon_music Icon_rotated">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                            </div>

                            <input type="range" class="Music-Player-Range">
                            <div class="CardData-Volume">
                                <p class="CardData-Music"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </template>
    <script>var exports = {};</script>
    <script src="dist/bundle.js"></script>
</body>

</html>
