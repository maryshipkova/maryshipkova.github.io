<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс.Дом</title>

</head>

<body>
    <div class="Grid">
        <header class="Header">
            <div class="Header-Logo">
                <img class="Logo" srcset="assets/Logo@1x-min.png 1x, assets/Logo@2x-min.png 2x" src="assets/Logo@2x-min.png" alt="Logo" >
            </div>
            <nav class="Header-Nav">
                <label for="header-toggle" class="Header-Nav-Toggle">
                    <img srcset="assets/icon_list_m-min.png 1x, assets/icon_list_m@2x-min.png 2x" src="assets/icon_list_m-min.png"
                        alt="Logo" class="Icon_headerNav">
                </label>
                <input type="checkbox" class="Header-Nav-Checkbox" id="header-toggle">
                <ul class="Header-Nav-List">
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">События</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Сводка</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Устройства</a>
                    </li>
                    <li class="Header-Nav-Item">
                        <a href="#" class="Header-Nav-Link">Сценарии</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="Content">
            <div class="Content-Header">
                <h1 class="Heading_primary">
                    Лента событий
                </h1>
            </div>
            <section class="Events" id="events">

            </section>
        </main>


        <footer class="Footer">
            <ul class="Footer-List">
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Помощь</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Обратная связь</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Разработчикам</a>
                </li>
                <li class="Footer-Item">
                    <a href="#" class="Text_footer">Условия использования</a>
                </li>
                <li class="Footer-Item">
                    <a  target="blank" href="https://docviewer.yandex.ru/view/1130000031416100/?*=0XCqW4FslxHh%2FIKRNc5ABV7dPqh7InVybCI6InlhLXdpa2k6Ly93aWtpLWFwaS55YW5kZXgucnUvc2hyaS0yMDE4LWlpL2hvbWV3b3JrL2FkYXB0aXZuYWphLXZqb3JzdGthL2xpY2Vuc2UucGRmIiwidGl0bGUiOiJsaWNlbnNlLnBkZiIsInVpZCI6IjExMzAwMDAwMzE0MTYxMDAiLCJ5dSI6IjIzMTQyNzc1NDE1MTIyOTMwMDkiLCJub2lmcmFtZSI6ZmFsc2UsInRzIjoxNTM4ODQxMjA5NjIzfQ%3D%3D"
                        class="Text_footer">Лицензия</a>
                </li>

                <li class="Footer-Item">
                    <a href="#" class="Text_footer">&copy; 2001–2017 ООО «Яндекс»</a>
                </li>
            </ul>
        </footer>
    </div><!_ grid _>

    <template id="card-template">
        <div class="Card">
            <div class="Card-hover-icon Card-hover-Icon_top">
                <svg class="Icon_Card-hover">
                    <use xlink:href="assets/cross.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-hover-icon  Card-hover-Icon_bottom">
                <svg class="Icon_Card-hover ">
                    <use xlink:href="assets/Next.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-type_top Card-info">
                <div class="Card-header">
                    <div class="Card-icon">
                        <svg class="Icon_Card" viewBox = "-10 -15 62 65"  preserveAspectRatio="xMinYMid" >
                            <use xlink:href=""></use>
                        </svg>
                    </div>
                    <div class="Card-title">
                        <h2 class="Card_heading"></h2>
                    </div>
                </div>

                <div class="Card-source">
                    <h3 class="Card_source-text"></h3>
                </div>
                <div class="Card-time">
                    <h3 class="Card_time-text"></h3>
                </div>
            </div>
            <div class="Card-type_bottom Card-info">

                <div class="Card-description">
                    <p class="Card_paragraph"></p>
                </div>
                <div class="Card-data">
                        <div class="Card-data-graph">
                                <img class="Card-data-image_img" src="#" alt="" touch-action="none">
                            </div>

                    <div class="Card-data-image-box">
                        <div class="Card-data-image">
                            <img class="Card-data-image_img" src="#" alt="" touch-action="none">
                        </div>
                        <div class="Card-data-image-settings">
                            <div class="Card-data-image-settings_zoom">
                                <span class="Card_image-settings">Приближение: <span class="settings_zoom">100</span>%</span>
                            </div>
                            <div class="Card-data-image-settings_brightness">
                                <span class="Card_image-settings">Яркость: <span class="settings_brightness">100</span>%</span>
                            </div>
                            <input type="range" class="music-track_range settings_range" min="-100" max="100" value="0">
                        </div>
                    </div>

                    <div class="Card-data-climate">
                        <div class="Card-data-temperature">
                            <p class="Card_data-climate"> <span class="Card_data-climate text_bold"></span></p>
                        </div>
                        <div class="Card-data-humidity">
                            <p class="Card_data-climate"> <span class="Card_data-climate text_bold"></span></p>
                        </div>
                    </div>


                    <div class="Card-data-buttons">
                    </div>

                    <div class="Card-data-music">
                        <div class="music-header">
                            <div class="Card-data-albumcover">
                                <img class="Card-data-albumcover_img" src="" alt="#">
                            </div>

                            <div class="music-main">
                                <div class="Card-data-artist">
                                    <p class="Card_data-music-title">
                                    </p>
                                </div>
                                <div class="music-track">
                                    <input type="range" class="music-track_range">
                                    <div class="Card-data-track_length music-track_length">
                                        <p class="Card_data-music"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="music-player">
                            <div class="music-icons">
                                <div class="music-icons_item">
                                    <svg class="Icon_music">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                                <div class="music-icons_item">
                                    <svg class="Icon_music Icon_rotated">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                            </div>

                            <input type="range" class="music-player_range">
                            <div class="Card-data-volume">
                                <p class="Card_data-music"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div> <!_ bottom _>

        </div>
    </template>
    <script>var exports = {};</script>
    <script src="dist/bundle.js"></script>
</body>

</html>
