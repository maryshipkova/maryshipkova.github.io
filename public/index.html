<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс.Дом</title>
    <!--<link rel="stylesheet" href="../css/style.css">-->
    <!--<script>var exports = {};</script>-->
    <!--<script src="../dist/bundle.js"></script>-->

</head>

<body>
    <div class="Grid">
    <header class="Header"></header>

        <main class="Content">
            <div class="Content-Header">
                <h1 class="Heading-Primary">
                    Лента событий
                </h1>
            </div>
            <section class="Events" id="events">

            </section>
        </main>

    <footer class="Footer"></footer>

    </div>

    <template id="card-template">
        <div class="Card">
            <div class="Card-hover-icon Card-HoverIcon_top">
                <svg class="Icon_card_hover">
                    <use xlink:href="assets/cross.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-HoverIcon  Card-HoverIcon_bottom">
                <svg class="Icon_card_hover">
                    <use xlink:href="assets/Next.svg#Events"></use>
                </svg>
            </div>
            <div class="Card-Type_top Card-Info">
                <div class="Card-Header">
                    <div class="Card-icon">
                        <svg class="Icon_card" viewBox = "-10 -15 62 65"  preserveAspectRatio="xMinYMid" >
                            <use xlink:href=""></use>
                        </svg>
                    </div>
                    <div class="Card-Title">
                        <h2 class="Card_heading"></h2>
                    </div>
                </div>

                <div class="Card-Source">
                    <h3 class="Card_sourceText"></h3>
                </div>
                <div class="Card-time">
                    <h3 class="Card_timeText"></h3>
                </div>
            </div>
            <div class="Card-Type_bottom Card-Info">

                <div class="Card-Description">
                    <p class="Card_paragraph"></p>
                </div>
                <div class="Card-Data CardData">
                        <div class="CardData-Graph">
                                <img class="CardData-ImageBox-Image" src="#" alt="" touch-action="none">
                            </div>

                    <div class="CardData-image-box">
                        <div class="CardData-ImageBox">
                            <img class="CardData-ImageBox-Image" src="#" alt="" touch-action="none">
                        </div>
                        <div class="CardData-ImageBox-Settings">
                            <div class="CardData-ImageBox-Settings_zoom">
                                <span class="Card_imageSettings">Приближение: <span class="Settings_zoom">100</span>%</span>
                            </div>
                            <div class="CardData-ImageBox-Settings_brightness">
                                <span class="Card_imageSettings">Яркость: <span class="Settings_brightness">100</span>%</span>
                            </div>
                            <input type="range" class="Music-Track_range Settings_range" min="-100" max="100" value="0">
                        </div>
                    </div>

                    <div class="CardData-Climate">
                        <div class="CardData-Temperature">
                            <p class="CardData_climate"> <span class="CardData_climate Text_bold"></span></p>
                        </div>
                        <div class="CardData-humidity">
                            <p class="CardData_climate"> <span class="CardData_climate Text_bold"></span></p>
                        </div>
                    </div>


                    <div class="CardData-Buttons">
                    </div>

                    <div class="CardData-Music Music">
                        <div class="Music-header">
                            <div class="CardData-Albumcover">
                                <img class="CardData-Albumcover-Image" src="" alt="#">
                            </div>

                            <div class="Music-Main">
                                <div class="CardData-Artist">
                                    <p class="CardData_musicTitle">
                                    </p>
                                </div>
                                <div class="Music-Track">
                                    <input type="range" class="Music-Track-Range">
                                    <div class="CardData-Track-Length Music-Track-Length">
                                        <p class="CardData_music"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="Music-Player">
                            <div class="Music-Icons">
                                <div class="Music-Icons-Item">
                                    <svg class="Icon_music">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                                <div class="Music-Icons-Item">
                                    <svg class="Icon_music Icon_rotated">
                                        <use xlink:href="assets/Prev.svg#Events"></use>
                                    </svg>
                                </div>
                            </div>

                            <input type="range" class="Music-Player-Range">
                            <div class="CardData-Volume">
                                <p class="CardData-Music"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </template>

</body>

</html>
